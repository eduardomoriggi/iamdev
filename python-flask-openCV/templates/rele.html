<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    
    <title>Controle de Acesso | Home</title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="/static/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link href="static/css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!--[if lt IE 9]>
    <script src="js/ie-support/html5.js"></script>
    <script src="js/ie-support/respond.js"></script>
    <![endif]-->
  </head>

  <body style="height: 100%;">  
    <div class="site-content" style="min-height: 100%; position: relative;">
      <header class="site-header">
        <div class="container">
          <a href="/" class="logo"><img src="/static/images/logo.png" alt=""></a>         
          <!-- Default snippet for navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
            <ul class="menu">
              <li class="menu-item"><a href="/">Início</a></li>
              <li class="menu-item"><a href="/dataset">Controle</a></li>
              <li class="menu-item current-menu-item"><a href="/rele">Dispositivos</a></li>
            </ul> <!-- .menu -->
          </div> <!-- .main-navigation -->
          
          <div class="mobile-navigation"></div>
        </div> <!-- .container -->
      </header> <!-- .site-header -->
      <main class="main-content">
        <div id="wrap">
        <div id="button">
          {% for x in names %}
          <div id="butwrap" class="buttonWrapper">
          <div class="unselectable rss">
          <div id="labels{{ loop.index }}" class="labels"><a class='black'>{{ x }}</a></div>
          <div id="buttonwr">
            {% if checkeds[loop.index-1] == 'on' %}
            <input type="checkbox" checked id="button{{ loop.index }}" />
          {% else %}
            <input type="checkbox" unchecked id="button{{ loop.index }}" />
          {% endif %}
          <label class='checks' for="button{{ loop.index }}" id="{{ loop.index }}"><i></i></label>
          </div>
          </div>
        </div>
        {% endfor %}
        </div>
      </div>
      <div class="fullwidth-block cta rodape-fixo" style="">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <h2>Entre aqui para ver as estatisticas climáticas em <span>tempo real</span>.</h2>
              </div>
              <div class="col-md-3">
                <a href="/temp" class="button">Acessar Dados</a>
              </div>
            </div>
          </div>
         </div>
        </div>
      </main> <!-- .main-content -->


    <!-- do outro -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/click.js') }}"></script>
    
    <!-- do rele -->
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/recorder.js"></script>
  </body>
</html>
